<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Carousel</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="../css/carousel_style.css">

  </head>

  <body>
    <div id="app">
      <b-container>
        <form style="margin-bottom: 60px;" @submit="submitForm">
          <div class="form-group">
            <label for="user_id"></label>
            <input
              type="user_id"
              class="form-control"
              id="user_id"
              placeholder="User ID"
              v-model="search"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </b-container>

      <b-container class="carousel-style">
        <b-carousel
          id="carousel-1"
          v-model="slide"
          :interval="4000"
          controls
          fade
          img-width="1024"
          img-height="480"
          @sliding-start="onSlideStart"
          @sliding-end="onSlideEnd"
        >
          <b-carousel-slide v-for="carouselSection in carouselSections">
            <template slot="img">
              <b-card
                v-for="carouselItem in carouselSection"
                v-bind:key="carouselItem.id"
                v-bind:title="carouselItem.name"
                v-bind:img-src="carouselItem.img"
                img-alt="Image"
                img-height="150px"
                img-top
                text-variant="white"
                class="card-style"
              >
                <b-card-text>
                  {{ carouselItem.description }}
                </b-card-text>

                <template v-slot:footer>
                  <div class="text-center">
                    <b-button pill href="#">Restaurant page</b-button>
                  </div>
                </template>
                
              </b-card>
            </template>

          </b-carousel-slide>
        </b-carousel>
      </b-container>
    </div>

    <!-- Required scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script type="text/javascript" src = "../scripts/carousel_script.js"></script>
    <script type="text/javascript" src = "../scripts/rgba_to_hex_converter_script.js"></script>
    
</body>
</html>
